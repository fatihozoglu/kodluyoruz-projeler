<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Google</title>
</head>

<body>
    <!-- Headers Starts -->
    <header>
        <img src="./google.jpg" alt="Google Logo">
    </header>
    <!-- Header Ends -->

    <!-- Main Starts -->
    <main>
        <p class="search-text">Search the web using Google!</p>
        <input class="search-input" type="text">
        <div class="search-buttons">
            <button class="google-search">Google Search</button>
            <button class="feeling-lucky">I'm feeling lucky</button>
        </div>
    </main>
    <!-- Main Ends -->

    <!-- Footer Starts -->
    <footer>
        <div class="search">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="company">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>
        <div class="contact">
            <p>Get Google!<br>updates monthly:</p>
            <input type="text" value="your email">
            <div>
                <button class="subscribe-button">Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </footer>
    <div class="trademark">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>

</body>

</html>
